<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPRO</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }
        @font-face {
            font-family: 'Drunk_Proud';
            src: url('fonts/Drunk_Proud.otf') format('opentype');
        }
        @font-face {
            font-family: 'shoplift';
            src: url('fonts/shoplift.ttf') format('truetype');
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
        .header {
            font-size: 4.5em;
            margin-bottom: 20px;
            font-family: 'Drunk_Proud', sans-serif;
            color: #ffffff;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .header2 {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'shoplift', sans-serif;
            color: #ffffff;
            position: relative;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .month-info {
            font-size: 4em;
            font-family: 'Drunk_Proud', sans-serif;
            color: #ffffff;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .player-info {
            font-size: 2.5em;
            font-family: 'shoplift', sans-serif;
        }
        .player-1 {
            color: #461741;
        }
        .player-2 {
            color: #153412;
        }
        .player-3 {
            color: #3d2607;
        }
        .player-4 {
            color: #6f1811;
        }
        .player-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .player-button {
            cursor: pointer;
            width: 100px;
            height: auto;
            border: none;
            display: block;
        }
        .next-button-image {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            width: 150px;
            height: auto;
        }
        .info, .button-container, .player-button-container {
            margin-bottom: 20px;
        }
        .play-button {
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
        }
        .play-button img {
            width: 200px;
            height: auto;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .end-message {
            font-size: 1.2em;
            color: #d32f2f;
            margin-top: 20px;
        }
        .event-message {
            font-size: 3em;
            font-family: 'shoplift', sans-serif;
            color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .play-button img {
                width: 150px;
            }
        }
    </style>
</head>
<body>

    <!-- Page d'Accueil -->
    <div id="page-home" class="page active">
        <div class="header">COPRO</div>
        <div class="background-image" style="background-image: url('Images/Background_menu.jpg');"></div>
        <button class="play-button" id="start-game-button">
            <img src="Images/Jouer.png" alt="Jouer">
        </button>
    </div>

    <!-- Page de Sélection du Nombre de Joueurs -->
    <div id="page-player-select" class="page">
        <div class="header2">Nombre de joueurs <br><br></div>
        <div class="background-image" style="background-image: url('Images/background_jeu.jpg');"></div>
        <div class="player-button-container">
            <img src="Images/2_joueurs.png" class="player-button" data-players="2" alt="2 Joueurs">
            <img src="Images/3_joueurs.png" class="player-button" data-players="3" alt="3 Joueurs">
            <img src="Images/4_joueurs.png" class="player-button" data-players="4" alt="4 Joueurs">
        </div>
    </div>

    <!-- Page de Jeu -->
    <div id="page-game" class="page">
        <div class="background-image" style="background-image: url('Images/background_jeu.jpg');"></div>
        <div class="month-info" id="month-info">Janvier</div>
        <div class="player-info" id="player-info">Joueur 1</div>
        <div class="image-container" id="event-image"></div>
        <div class="event-message" id="event-message" style="display: none;"></div>
        <div class="button-container">
            <img id="next-button" src="Images/Suivant_150px.png" alt="Suivant" class="next-button-image">
        </div>
    </div>

    <!-- Page de Fin de Jeu -->
    <div id="page-end" class="page">
        <div class="header">Fin de la Partie</div>
        <div class="end-message" id="end-message"></div>
        <button id="restart-button">Rejouer</button>
    </div>

    <script>
        // Variables de jeu
        let players = 0;
        let currentPlayer = 1;
        let currentMonth = 1;
        let events = [];
        let minActions = 1;
        let probabilityAction = 1 / 5.33;

        const PLAYER_CONFIG = {
            2: { minActions: 1, probability: 1 / 5.33 },
            3: { minActions: 2, probability: 1 / 6.55 },
            4: { minActions: 3, probability: 1 / 7.4 }
        };

        // Fonction pour générer les événements
        function generateEvents() {
            const totalTurns = players * 12;
            const events = [];
            let numActions = 0;

            // Assure au moins minActions actions
            while (numActions < minActions) {
                events.push(Math.random() < 0.5 ? 'concierge' : 'courrier');
                numActions++;
            }

            // Complète avec des événements aléatoires
            for (let i = numActions; i < totalTurns; i++) {
                if (Math.random() < probabilityAction) {
                    events.push(Math.random() < 0.5 ? 'concierge' : 'courrier');
                } else {
                    events.push(null); // Aucun événement
                }
            }

            return shuffle(events);
        }

        // Fonction pour mélanger un tableau
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fonction pour obtenir le nom du mois
        function getMonthName(month) {
            const monthNames = [
                'Janvier', 'Février', 'Mars', 'Avril',
                'Mai', 'Juin', 'Juillet', 'Août',
                'Septembre', 'Octobre', 'Novembre', 'Décembre'
            ];
            return monthNames[month - 1];
        }

        // Fonction pour afficher une page spécifique
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Fonction pour démarrer le jeu
        function startGame() {
            events = generateEvents();
            currentPlayer = 1;
            currentMonth = 1;
            showPage('page-game');
            updateInfo();
        }

        // Fonction pour mettre à jour les informations de jeu
        function updateInfo() {
            if (currentMonth > 12) {
                // Fin de la partie
                showPage('page-end');
                document.getElementById('end-message').innerText = `La partie est terminée !`;
                return;
            }

            // Mettre à jour les informations du joueur et du mois
            const playerInfoElement = document.getElementById('player-info');
            playerInfoElement.innerText = `Joueur ${currentPlayer}`;
            playerInfoElement.className = `player-info player-${currentPlayer}`;
            document.getElementById('month-info').innerText = `${getMonthName(currentMonth)}`;

            // Gérer l'événement
            handleEvent();
        }

        // Fonction pour gérer les événements
        function handleEvent() {
            const eventImage = document.getElementById('event-image');
            const eventMessage = document.getElementById('event-message');
            const currentEvent = events[(currentMonth - 1) * players + currentPlayer - 1];

            if (currentEvent === 'concierge') {
                eventImage.innerHTML = '<img src="Images/Concierge.jpg" alt="Concierge">';
                eventMessage.innerText = "La concierge inspecte l'immeuble";
                eventMessage.style.display = 'block';
            } else if (currentEvent === 'courrier') {
                eventImage.innerHTML = '<img src="Images/Courrier.jpg" alt="Courrier">';
                eventMessage.innerText = "Le courrier est releve";
                eventMessage.style.display = 'block';
            } else {
                eventImage.innerHTML = ''; // Aucun événement
                eventMessage.style.display = 'none';
            }
        }

        // Gestionnaire de clic pour le bouton "Suivant"
        document.getElementById('next-button').addEventListener('click', () => {
            const eventMessage = document.getElementById('event-message');

            if (eventMessage.style.display === 'block') {
                // L'événement se termine, on passe au joueur suivant
                events.shift(); // Retire l'événement une fois terminé
                updateInfo();
            } else {
                // Aucun événement ou événement terminé
                currentPlayer++;
                if (currentPlayer > players) {
                    currentPlayer = 1;
                    currentMonth++;
                }
                updateInfo();
            }
        });

        // Gestionnaire de clic pour le bouton "Rejouer"
        document.getElementById('restart-button').addEventListener('click', () => {
            showPage('page-home');
        });

        // Gestionnaire de clic pour le bouton "Jouer"
        document.getElementById('start-game-button').addEventListener('click', () => {
            showPage('page-player-select');
        });

        // Gestionnaire de clic pour les boutons de sélection des joueurs
        const playerButtons = document.querySelectorAll('.player-button');
        playerButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                players = parseInt(event.target.dataset.players, 10);
                const config = PLAYER_CONFIG[players];
                minActions = config.minActions;
                probabilityAction = config.probability;
                startGame();
            });
        });
    </script>

</body>
</html>
